signers:
  "CN=Microsoft Corporation,O=Microsoft":
    allowed_paths:
      - "/tmp/**"
      - "/opt/microsoft/**"
      - "/Users/sakthi/Desktop/SafeRun/**"   
    denied_paths:
      - "/etc/**"
      - "~/.ssh/**"
    allow_network: true
    allow_privilege_escalation: false
    allowed_executables: []   # allow all executables
    denied_executables:
      - "/bin/rm"

  "CN=Oracle Software,O=Oracle":
    allowed_paths:
      - "/tmp/**"
      - "/opt/oracle/**"
      - "/Users/sakthi/Desktop/SafeRun/**"   # or be more specific: "/Users/sakthi/Desktop/SafeRun/**"
    denied_paths:
      - "/etc/**"
      - "~/.ssh/**"
    allow_network: false
    allow_privilege_escalation: false
    allowed_executables:
      - "/bin/ls"
      - "/usr/bin/grep"
      - "/usr/bin/cat"
    denied_executables:
      - "/bin/sh"
      - "/bin/bash"
      - "/bin/zsh"

unknown_signer:
  allowed_paths:
    - "/tmp/**"
    - "/Users/sakthi/Desktop/SafeRun/**"   
  denied_paths:
    - "/etc/**"
    - "~/.ssh/**"
  allow_network: false
  allow_privilege_escalation: false
  allowed_executables:
    - "/**" # deny all executables